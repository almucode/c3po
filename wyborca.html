<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>C3PO - Wyborca</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/buffer.js"></script>
    <script src="lib/crypto.js"></script>
    <script src="lib/dom.js"></script>
    <script src="wyborca.js"></script>
  </head>
  <body>
    <h1>C3PO - Wyborca</h1>
    <div class="section">
      <h2>Głosowanie</h2>
      <p>
        Tutaj wklej przesłany przez komisję klucz do głosowania by zobaczyć
        formularz:
        <form onsubmit="return false">
          <textarea id="key"></textarea>
          <input type="submit" id="show" value="Pokaż">
        </form>
      </p>
      <p>
        Wypełnij formularz i go zaszyfruj by otrzymać kartę:
        <form id="vote" onsubmit="return false">
          <input type="submit" id="encrypt" value="Szyfruj">
        </form>
      </p>
      <p>
        Tę kartę wyślij do komisji:
        <form>
          <textarea readonly id="ballot"></textarea>
        </form>
      </p>
    </div>
  </body>
</html>
