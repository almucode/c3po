<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>C3PO - Komisja</title>
    <script src="lib/buffer.js"></script>
    <script src="lib/crypto.js"></script>
    <script src="lib/dom.js"></script>
    <script src="lib/votes.js"></script>
    <script src="komisja.js"></script>
  </head>
  <body>
    <h1>C3PO - Komisja</h1>
    <p>
      Podaj dostępne opcje aby utworzyć głosowanie:
      <form onsubmit="return false">
        <input name="option">
        <input name="option">
        <input type="button" id="more" value="Dodaj">
        <input type="checkbox" id="multi" name="multi">
        <label for="multi">Wybór wielokrotny</label>
        <input type="submit" id="create" value="Utwórz">
      </form>
    </p>
    <p>
      Ten klucz do głosowania wyślij wyborcom:
      <textarea readonly style="width:100%" id="key"></textarea>
    </p>
    <p>
      Tutaj dodawaj karty przesłane przez wyborców:
      <form onsubmit="return false">
        <textarea style="width:100%" id="ballot"></textarea>
        <input type="submit" id="add" value="Dodaj">
      </form>
    </p>
    <p>
      <form onsubmit="return false">
        Zarejestrowano kart: <span id="count">0</span>
        <input type="submit" id="sum" value="Wyniki">
      </form>
      <textarea readonly rows="10" style="width:100%" id="summary"></textarea>
    </p>
  </body>
</html>
