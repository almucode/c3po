<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3PO - Komisja</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/buffer.js"></script>
    <script src="lib/crypto.js"></script>
    <script src="lib/dom.js"></script>
    <script src="lib/votes.js"></script>
    <script src="komisja.js"></script>
  </head>
  <body>
    <h1>C3PO - Komisja</h1>
    <div class="section">
      <h2>Formularz</h2>
      <p>
        Podaj dostępne opcje aby utworzyć głosowanie:
      </p>
      <form>
        <input type="text" name="option">
        <input type="text" name="option">
        <input type="button" id="more" value="Dodaj">
        <label for="max" class="before">Max</label><input type="number" id="max" value="1" min="1">
        <input type="submit" id="create" value="Utwórz">
      </form>
      <p>
        Ten klucz do głosowania wyślij wyborcom:
      </p>
      <form>
        <textarea rows="3" id="key" readonly></textarea>
      </form>
    </div>
    <div class="section">
      <h2>Głosowanie</h2>
      <p>
        Tutaj dodawaj karty przesłane przez wyborców:
      </p>
      <form>
        <textarea rows="3" id="ballot"></textarea>
        <input type="submit" id="add" value="Dodaj">
      </form>
      <form>
        <label for="count" class="before">Zarejestrowano kart</label><output id="count">0</output>
        <input type="submit" id="sum" value="Wyniki"
         data-confirm="Czy na pewno zakończyć głosowanie i skasować klucz?">
        <textarea rows="10" id="summary" readonly></textarea>
      </form>
    </div>
  </body>
</html>
